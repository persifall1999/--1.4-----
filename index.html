<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/styles.css" rel="stylesheet">
    <title>Продвинутая стилизация</title>
</head>
<body>
    <div class="fixed">
        <div class="fixed__block">
            <div class="fixed__header header">
                <button class="header__button button">
                    <div class="button--circle">
                        <img class="header__button--img" src="./img/close.svg" alt="close">
                    </div>
                </button>
                <div class="header__logo logo">
                    <a href="#" class="logo__link">
                        <img src="./img/CPS-Logo.svg" alt="CPS-Logo">
                    </a>
                </div>
                <button class="header__button">
                    <div class="button--circle">
                        <img class="header__button--img" src="./img/search.svg" alt="search">
                    </div>
                </button>
            </div>
            <div class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link menu__link--active" href="#">Ремонт техники</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Услуги и сервисы</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Корпоративным клиентам</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Продавцам техники</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Партнерам</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Производителям</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Наши сервисные центры</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Контакты</a>
                    </li>
                </ul>
            </div>
            <div class="footer">
                <div class="footer__buttons">
                    <button class="footer__button button">
                        <div class="button--circle button">
                            <img class="footer__button--img" src="./img/phone.svg" alt="phone">
                        </div>
                    </button>
                    <button class="footer__button button">
                        <div class="button--circle">
                            <img  class="footer__button--img" src="./img/message.svg" alt="message">
                        </div>
                    </button>
                    <button class="footer__button">
                        <div class="button--circle">
                            <img  class="footer__button--img" src="./img/profile.svg" alt="profile">
                        </div>
                    </button>
                </div>
                <div class="footer__contacts">
                    <a href="#" class="footer__email">mail@cps.com</a>
                    <div class="footer__number">8 800 890 8900</div>
                </div>
                <div class="footer__language language">
                    <button class="language__button language__button--selected">RU</button>
                    <button class="language__button">EN</button>
                    <button class="language__button">CH</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
